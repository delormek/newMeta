function getRandomImage(imgAr, path) {
    var num = Math.floor( Math.random() * imgAr.length );
    var img = imgAr[ num ];
    var imgStr = '<img src="' + path + img + '">';
	if(path.toString().indexOf('_weap') > 0){
		if(img.toString().indexOf('_MAIN_') > 0){
			offhand = true;
		}
	}

    document.write(imgStr);
	document.close();
}

function insertBr(){
    document.write('<br>');
	document.close();
}

function getBag() {
    getRandomImage(BAG_IMAGES_ARRAY, 'images/0_bag/');

function getHead() {

}


function getRandomBuild() {
	getBag();
	getHead();
	getCape();
	insertBr();
	getWeapon();
	getChest();
	if(offhand == true){
		getOffhand();
	}
	insertBr();
	getFood();
	getFeet();
	getPotions();

	getMount();
}
